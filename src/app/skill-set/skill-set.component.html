<section id="skillset">
    <div id="content-box">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Python" #input>
        </mat-form-field>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
    
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{ element.position }} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>
    
            <!-- Maturity Column -->
            <ng-container matColumnDef="maturity">
                <th mat-header-cell *matHeaderCellDef> Maturity </th>
                <td mat-cell *matCellDef="let element"> {{ element.maturity }} / 10
                    <mat-progress-bar
                        class="maturity-progress-bar"
                        [color]="progressBarColor"
                        [mode]="progressBarMode"
                        [value]="element.maturity*10">
                    </mat-progress-bar>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <footer class="footer-content">
            <a mat-stroked-button routerLink="/documentation">Read Documentation</a>
        </footer>
    </div>
</section>
